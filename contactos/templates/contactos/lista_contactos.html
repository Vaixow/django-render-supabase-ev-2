<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda de Contactos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto py-10">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Agenda de Contactos</h1>
        <form method="get" class="flex mb-6">
            <input type="text" name="q" placeholder="Buscar por nombre o correo" class="flex-1 px-4 py-2 border rounded-l-md focus:outline-none" />
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700">Buscar</button>
        </form>
        <div class="mb-4 text-right">
            <a href="{% url 'agregar_contacto' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded shadow">Agregar Contacto</a>
        </div>
        <div class="bg-white shadow rounded-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-blue-100">
                    <tr>
                        <th class="px-4 py-2 text-left">Nombre</th>
                        <th class="px-4 py-2 text-left">Teléfono</th>
                        <th class="px-4 py-2 text-left">Correo</th>
                        <th class="px-4 py-2 text-left">Dirección</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contacto in contactos %}
                    <tr class="border-b hover:bg-blue-50">
                        <td class="px-4 py-2">{{ contacto.nombre }}</td>
                        <td class="px-4 py-2">{{ contacto.telefono }}</td>
                        <td class="px-4 py-2">{{ contacto.correo }}</td>
                        <td class="px-4 py-2">{{ contacto.direccion }}</td>
                        <td class="px-4 py-2 flex gap-2">
                            <a href="{% url 'editar_contacto' contacto.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded">Editar</a>
                            <a href="{% url 'eliminar_contacto' contacto.pk %}" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">Eliminar</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="px-4 py-4 text-center text-gray-500">No hay contactos.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
