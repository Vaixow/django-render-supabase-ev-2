<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-lg mx-auto py-10">
        <h1 class="text-2xl font-bold mb-6 text-center text-yellow-700">Editar Contacto</h1>
        <form method="post" class="bg-white p-8 rounded-lg shadow-lg space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-right">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded shadow">Actualizar</button>
                <a href="{% url 'lista_contactos' %}" class="ml-2 bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded shadow">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
