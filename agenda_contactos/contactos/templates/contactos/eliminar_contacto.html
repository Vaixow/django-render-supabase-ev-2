<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-lg mx-auto py-10">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h1 class="text-2xl font-bold mb-4 text-red-700">Eliminar Contacto</h1>
            <p class="mb-6">Â¿Seguro que deseas eliminar el contacto <span class="font-semibold">{{ contacto.nombre }}</span>?</p>
            <form method="post" class="flex justify-center gap-4">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">Eliminar</button>
                <a href="{% url 'lista_contactos' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded shadow">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
